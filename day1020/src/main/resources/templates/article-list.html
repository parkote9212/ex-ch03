<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 리스트</h1>
<a th:href="@{/articles/new}">새 글 작성하기</a> <table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}">1</td>
        <td>
            <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}">
                테스트 제목
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
