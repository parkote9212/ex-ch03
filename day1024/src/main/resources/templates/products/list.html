<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
</head>
<body>
<h1>상품목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
        <th> 관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.proId}"></td>
        <td th:text="${product.proName}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.amount}"></td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${product.proId})}">수정</a>
        </td>
        <td>
            <form th:action="@{/products/{id}/delete(id=${product.proId})}"
                  method="post" style="display:inline;">
                <button type="submit"
                        onclick="return confirm('정말 삭제하시겠습니까?');">삭제
                </button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br>
<!--실제 폴더주소가 아닌 매핑주소 입력-->
<a href="/products/new">새 상품 등록하기</a>


</body>
</html>
