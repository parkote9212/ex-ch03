<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 추가</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form {
            max-width: 500px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745; /* '추가' 버튼 (초록색) */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.cancel {
            background-color: #6c757d;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h1>신규 학생 추가</h1>

<form th:action="@{/students/create}" th:object="${student}" method="post">

    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">
    </div>
    <div>
        <label for="age">나이:</label>
        <input type="number" id="age" th:field="*{age}" placeholder="나이를 입력하세요">
    </div>

    <div>
        <button type="submit">추가하기</button>
        <a th:href="@{/students}">
            <button type="button" class="cancel">취소</button>
        </a>
    </div>
</form>

</body>
</html>
