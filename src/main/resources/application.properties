# =========================================
# APPLICATION INFO
# =========================================
spring.application.name=ex-ch03

# =========================================
# SERVER CONFIGURATION
# =========================================
server.port=8090
server.servlet.encoding.charset=UTF-8
# =========================================
# LOGGING CONFIGURATION
# =========================================
# \uC804\uCCB4 \uAE30\uBCF8 \uB85C\uADF8 \uB808\uBCA8
logging.level.root=info
# \uD2B9\uC815 \uD328\uD0A4\uC9C0(\uC11C\uBE44\uC2A4 \uB85C\uC9C1)\uB294 \uB354 \uC0C1\uC138\uD55C debug \uB808\uBCA8\uB85C \uC124\uC815
logging.level.com.example.demo.service=debug
logging.level.com.pgc.cal.service=debug

# \uCF58\uC194 \uB85C\uADF8 \uCD9C\uB825 \uD615\uC2DD \uC9C0\uC815
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# \uD30C\uC77C \uB85C\uADF8 \uC800\uC7A5 \uACBD\uB85C \uBC0F \uD615\uC2DD \uC9C0\uC815 (\uC8FC\uC11D \uD574\uC81C\uD558\uC5EC \uC0AC\uC6A9)
# logging.file.name=logs/app.log
# logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =========================================
# TEMPLATE ENGINE (Thymeleaf & Mustache)
# =========================================
# \uD0C0\uC784\uB9AC\uD504 \uC124\uC815
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# \uAC1C\uBC1C \uC911 \uCE90\uC2DC \uBE44\uD65C\uC131\uD654 (\uC218\uC815 \uC2DC \uC11C\uBC84 \uC7AC\uC2DC\uC791 \uBD88\uD544\uC694)
spring.thymeleaf.cache=false

# \uBA38\uC2A4\uD0C0\uCE58 \uC124\uC815
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.mustache
# \uAC1C\uBC1C \uC911 \uCE90\uC2DC \uBE44\uD65C\uC131\uD654
spring.mustache.cache=false

