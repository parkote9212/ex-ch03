<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>화면테스트</title>
</head>
<body>
<h3>get 방식</h3>
<form action="./article-get" method="get">
    <input type="text" name="title"/>
    <input type="text" name="content"/>
    <input type="submit"/>
</form>
<h3>post 방식</h3>
<form action="./article-post" method="post">
    <input type="text" name="title"/>
    <input type="text" name="content"/>
    <input type="submit"/>
</form>
<h3>이미지 테스트</h3>
<img src="/imges/img.png" alt="테스트 이미지" width="300"/>
</body>
</html>
